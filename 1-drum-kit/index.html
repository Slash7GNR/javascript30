<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="title">My Drum Kitü•Å</h1>
        <div class="drum-kit">
            <div class="drum-kit__component">
                <kbd class="drum-kit__component__keyboard">
                    A
                </kbd>
                <div data-key="65" class="drum-kit__component__box">
                    <img src="images/claps.png" class="drum-kit__component__box__instrument">
                </div>
            </div>
            <div class="drum-kit__component">
                <kbd class="drum-kit__component__keyboard">
                    S
                </kbd>
                <div data-key="83" class="drum-kit__component__box">
                    <img src="images/hihat2.jpg" class="drum-kit__component__box__instrument">
                </div>
            </div>
            <div class="drum-kit__component">
                <kbd class="drum-kit__component__keyboard">
                    D
                </kbd>
                <div data-key="68" class="drum-kit__component__box">
                    <img src="images/kick.jpg" class="drum-kit__component__box__instrument">
                </div>
            </div>
            <div class="drum-kit__component">
                <kbd class="drum-kit__component__keyboard">
                    F
                </kbd>
                <div data-key="70" class="drum-kit__component__box">
                    <img src="images/open-hihat.jpg" class="drum-kit__component__box__instrument">
                </div>
            </div>
            <div class="drum-kit__component">
                <kbd class="drum-kit__component__keyboard">
                    G
                </kbd>
                <div data-key="71" class="drum-kit__component__box">
                    <img src="images/boom-bass.jpg" class="drum-kit__component__box__instrument">
                </div>
            </div>
            <div class="drum-kit__component">
                <kbd class="drum-kit__component__keyboard">
                    H
                </kbd>
                <div data-key="72" class="drum-kit__component__box">
                    <img src="images/ride.jpg" class="drum-kit__component__box__instrument">
                </div>
            </div>
            <div class="drum-kit__component">
                <kbd class="drum-kit__component__keyboard">
                    J
                </kbd>
                <div data-key="74" class="drum-kit__component__box">
                    <img src="images/snare.jpg" class="drum-kit__component__box__instrument">
                </div>
            </div>
            <div class="drum-kit__component">
                <kbd class="drum-kit__component__keyboard">
                    K
                </kbd>
                <div data-key="75" class="drum-kit__component__box">
                    <img src="images/tom.jpg" class="drum-kit__component__box__instrument">
                </div>
            </div>
            <div class="drum-kit__component">
                <kbd class="drum-kit__component__keyboard">
                    L
                </kbd>
                <div data-key="76" class="drum-kit__component__box">
                    <img src="images/cow-bell.jpg" class="drum-kit__component__box__instrument">
                </div>
            </div>
        </div>
        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>

        <script src="app.js">
        </script>
    </body>
</html>
